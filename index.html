<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blåhaj Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-top: 10px;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        #blahaj-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #blahaj {
            width: 300px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .shop {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shop img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .shop button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Blåhaj Clicker</h1>
    <div id="game-container">
        <div id="blahaj-container">
            <p id="score">Score: 0</p>
            <img id="blahaj" src="https://cdna.artstation.com/p/assets/images/images/056/833/046/original/lara-hughes-blahaj-spin-compressed.gif" alt="Blåhaj">
        </div>
        <div class="shop">
            <img src="https://img1.picmix.com/output/stamp/normal/8/3/7/2/2302738_13642.png" alt="DJUNGELSKOG">
            <button id="powerUpBtn">Buy DJUNGELSKOG (Cost: 10)</button>
        </div>
    </div>
    
    <script>
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
        const blahaj = document.getElementById("blahaj");
        const scoreDisplay = document.getElementById("score");
        const powerUpBtn = document.getElementById("powerUpBtn");
        let powerUpMultiplier = 1;
        let djungelskogCount = 0;
        
        scoreDisplay.textContent = "Score: " + score;
        
        blahaj.addEventListener("click", () => {
            score += powerUpMultiplier;
            scoreDisplay.textContent = "Score: " + score;
            localStorage.setItem("score", score);
        });
        
        powerUpBtn.addEventListener("click", () => {
            if (score >= 10) {
                score -= 10;
                djungelskogCount++;
                scoreDisplay.textContent = "Score: " + score;
                localStorage.setItem("score", score);
            }
        });
        
        setInterval(() => {
            if (djungelskogCount > 0) {
                score += djungelskogCount;
                scoreDisplay.textContent = "Score: " + score;
                localStorage.setItem("score", score);
            }
        }, 10000);
    </script>
</body>
</html>
