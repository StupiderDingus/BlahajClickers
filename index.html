<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blåhaj Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
        }
        #blahaj {
            width: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #blahaj:active {
            transform: scale(0.95);
        }
        #score {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Blåhaj Clicker</h1>
    <p id="score">Score: 0</p>
    <img id="blahaj" src="https://upload.wikimedia.org/wikipedia/commons/0/04/Bl%C3%A5haj_2021.jpg" alt="Blåhaj">
    
    <script>
        let score = 0;
        const blahaj = document.getElementById("blahaj");
        const scoreDisplay = document.getElementById("score");

        blahaj.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = "Score: " + score;
        });
    </script>
</body>
</html>
