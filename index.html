<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Clicker Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #clicker { font-size: 24px; padding: 10px; margin: 20px; cursor: pointer; }
        #shop button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Custom Clicker Game</h1>
    <p>Score: <span id="score">0</span></p>
    <button id="clicker">Click Me!</button>
    <div id="shop">
        <button id="upgrade">Upgrade Click (+1)</button> <span>Cost: <span id="upgradeCost">10</span></span>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        document.getElementById("clicker").addEventListener("click", () => {
            score += clickValue;
            document.getElementById("score").innerText = score;
        });

        document.getElementById("upgrade").addEventListener("click", () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickValue += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                document.getElementById("score").innerText = score;
                document.getElementById("upgradeCost").innerText = upgradeCost;
            }
        });
    </script>
</body>
</html>
