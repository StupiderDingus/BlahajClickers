<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blåhaj Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
            background-image: url('https://ih1.redbubble.net/image.4759846887.6120/raf,360x360,075,t,fafafa:ca443f4786.u4.jpg');
            background-size: auto;
            background-repeat: repeat;
            background-position: top left;
        }
        h1 {
            text-align: center;
            margin-top: 10px;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight background to make text readable */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #blahaj-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #blahaj {
            width: 200px; /* Smaller size for the image */
            cursor: pointer;
        }
        #score {
            font-size: 20px; /* Slightly smaller score font */
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .shop {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .shop img {
            width: 40px; /* Smaller size for the shop icon */
            height: 40px;
            margin-bottom: 10px;
        }
        .shop button {
            padding: 8px;
            font-size: 14px; /* Smaller font for buttons */
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Blåhaj Clicker</h1>
    <div id="game-container">
        <div id="blahaj-container">
            <p id="score">Score: 0</p>
            <img id="blahaj" src="https://cdna.artstation.com/p/assets/images/images/056/833/046/original/lara-hughes-blahaj-spin-compressed.gif" alt="Blåhaj">
        </div>
        <div class="shop">
            <img src="https://img1.picmix.com/output/stamp/normal/8/3/7/2/2302738_13642.png" alt="DJUNGELSKOG">
            <button id="powerUpBtn">Buy DJUNGELSKOG (Cost: 10)</button>

            <!-- AFTONSPARV Power-up -->
            <img src="https://img1.picmix.com/output/stamp/normal/1/5/5/8/2628551_c3d4f.png">
            <button id="aftonPowerUpBtn">Buy AFTONSPARV (Cost: 50)</button>
        </div>
    </div>
    
    <script>
        let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
        const blahaj = document.getElementById("blahaj");
        const scoreDisplay = document.getElementById("score");
        const powerUpBtn = document.getElementById("powerUpBtn");
        const aftonPowerUpBtn = document.getElementById("aftonPowerUpBtn");
        let powerUpMultiplier = 1;
        let djungelskogCount = 0;
        let aftonPowerUpActive = false;
        
        scoreDisplay.textContent = "Score: " + score;
        
        blahaj.addEventListener("click", () => {
            score += powerUpMultiplier;
            scoreDisplay.textContent = "Score: " + score;
            localStorage.setItem("score", score);
        });
        
        powerUpBtn.addEventListener("click", () => {
            if (score >= 10) {
                score -= 10;
                djungelskogCount++;
                scoreDisplay.textContent = "Score: " + score;
                localStorage.setItem("score", score);
            }
        });

        aftonPowerUpBtn.addEventListener("click", () => {
            if (score >= 50) {
                score -= 50;
                aftonPowerUpActive = true;
                scoreDisplay.textContent = "Score: " + score;
                localStorage.setItem("score", score);
            }
        });
        
        // Every 5 seconds, if AFTONSPARV power-up is active, add 5 to the score
        setInterval(() => {
            if (aftonPowerUpActive) {
                score += 5;
                scoreDisplay.textContent = "Score: " + score;
                localStorage.setItem("score", score);
            }
        }, 5000);

        // Every 10 seconds, add score based on DJUNGELSKOG count
        setInterval(() => {
            if (djungelskogCount > 0) {
                score += djungelskogCount;
                scoreDisplay.textContent = "Score: " + score;
                localStorage.setItem("score", score);
            }
        }, 10000);
    </script>
</body>
</html>
